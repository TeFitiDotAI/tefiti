

services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: tefiti_db
      MYSQL_USER: root
      MYSQL_PASSWORD: eth::aei
      MYSQL_ROOT_PASSWORD: rootpass
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"

  web:
    build: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DB_NAME=tefiti_db
      - DB_USER=tefiti_user
      - DB_PASSWORD=tefiti_pass
      - DB_HOST=db
      - DB_PORT=3306

volumes:
  mysql_data:
